<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilean Peso Token Claim - Invitaci贸n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007AFF;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-radius: 18px;
            --shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .event-page-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .event-page-container img.blurred-background-image {
            position: fixed;
            top: -10%;
            left: -10%;
            height: 120%;
            width: 120%;
            object-fit: cover;
            pointer-events: none;
            filter: blur(60px) brightness(.76);
            -webkit-filter: blur(60px) brightness(.76);
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .invitation-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .invitation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 50px rgba(0, 0, 0, 0.15);
        }

        .card-image-container {
            width: 100%;
            height: 280px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 194, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 194, 255, 0.6);
            }
        }

        .card-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sender-info {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .event-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .event-datetime {
            font-size: 17px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-datetime::before {
            content: "";
            font-size: 20px;
        }

        .verification-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .verification-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .verification-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .email-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .email-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .submit-btn:hover {
            background: #0051d5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .account-links {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .account-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .account-links a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        @media (max-width: 968px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 30px;
                max-width: 500px;
                margin: 0 auto;
            }

            .invitation-card,
            .verification-panel {
                padding: 30px;
            }

            .event-title {
                font-size: 28px;
            }

            .verification-title {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .event-page-container {
                padding: 16px;
            }

            .invitation-card,
            .verification-panel {
                padding: 24px;
            }

            .card-image-container {
                height: 220px;
            }

            .event-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

        <img src="https://storage.googleapis.com/msgsndr/ox1lIfk2HoTgcoW1Vsq2/media/67733fff21a4d4aeb85fc10b.png" alt="Background" class="blurred-background-image">
        
        <div class="content-wrapper">

</body>
</html>
