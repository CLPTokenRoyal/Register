<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilean Peso Token Claim - Invitación</title>
    <link rel="stylesheet" type="text/css" href="assets/css/page.css">
</head>
<body>
    <div class="event-page-container">
        <img src="assets/images/event-background-image.jpeg" alt="Background" class="blurred-background-image">
        
        <div class="content-wrapper">
            <div class="invitation-card">
                <div class="card-image-container">
                    <div class="event-image">
                        <div class="image-wrapper" style="--image-container-height: 400px;">
                            <img src="assets/images/event-background-image.jpeg" style="--image-opacity: 1; --image-scale: 0.5; --top-translate: -0.5970149253731449px; --left-translate: 0px;">
                        </div>
                        <div class="image-wrapper" style="--image-container-height: 400px;">
                            <img class="flipped-image" src="assets/images/event-background-image.jpeg" style="--image-opacity: 1; --image-scale: 0.5; --top-translate: 400.5970149253732px; --left-translate: 0px;">
                        </div>
                    </div>
                </div>
                <div class="sender-info">Cristopher te ha enviado una invitación</div>
                <h1 class="event-title">Chilean Peso Token Claim</h1>
                <div class="event-datetime">sáb, 8 de noviembre, 18:00</div>
            </div>

            <div class="verification-panel">
                <h2 class="verification-title">Verifica la dirección de correo electrónico para responder</h2>
                <p class="verification-subtitle">Introduce tu correo electrónico para confirmar tu asistencia al evento de tokens blockchain.</p>
                
                <form class="input-group" onsubmit="event.preventDefault(); alert('¡Gracias por confirmar tu asistencia!');">
                    <input 
                        type="email" 
                        class="email-input" 
                        placeholder="nombre@ejemplo.com" 
                        required
                    >
                    <button type="submit" class="submit-btn">Continuar</button>
                </form>

                <div class="account-links">
                    ¿Tienes una cuenta? <a href="#">Iniciar sesión</a> o <a href="#">Crear cuenta</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
